<app-template-one-col [title]="true">

  <ng-container class="title">
    <app-text class="text" color="color-light">
      <h1>Orders</h1>
    </app-text>
  </ng-container>

  <ng-container class="contents">
    <app-table-light *ngIf="collection$ | async as collection" [headers]="headers" [collection]="collection">
      <tr *ngFor="let item of collection">
        <td>{{ item.typePresta }}</td>
        <td>{{ item.client }}</td>
        <td>{{ item.nbJours }}</td>
        <td>{{ item.tjmHt | currency: 'EUR' }}</td>
        <td>{{ item | total | currency: 'EUR' }}</td>
        <td>{{ item | total: true | currency: 'EUR' }}</td>
        <td>{{ item.state }}</td>
      </tr>
    </app-table-light>
    <app-btn label="Add an Order" route="add" color="color-light"></app-btn>
    <app-btn label="Angular" href="https://www.angular.io" color="color2"></app-btn>
    <app-btn label="Popup" [action]="true" color="color3"></app-btn>
  </ng-container>

</app-template-one-col>
